version: "3.8"

services:
  backend:
    container_name: "kupipodariday-backend"
    build:
      context: backend
      dockerfile: Dockerfile
    image: backend-compose-kupipodariday
    restart: always
    ports:
      - "4000:3000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  postgres:
    container_name: "postgres"
    image: postgres:12.12-alpine
    env_file: .env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
    volumes:
      - pg_data:/var/lib/postgresql/data

  frontend:
    container_name: "kupipodariday-frontend"
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${FRONTEND_API_URL:-http://localhost:4000}
    image: frontend-compose-kupipodariday
    restart: always
    ports:
      - "8081:80"
    networks:
      - external

volumes:
  pg_data:

networks:
  internal:
  external:
